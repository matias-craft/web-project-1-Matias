<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="submit_signup.html" method="post">
        <legend>Get more information about these cars by signing up!</legend>
    <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe"> Subscribe to newsletter</label><br>
        <br>
        <input type="radio" id="car1" name="car" value="Porsche 911 GT3 RS" checked>
        <label for="car1"> Porsche 911 GT3 RS</label><br>
        <input type="radio" id="car2" name="car" value="Nissan GT-R Skyline">
        <label for="car2"> Nissan GT-R Skyline</label><br>
        <input type="radio" id="car3" name="car" value="Toyota Supra">
        <label for="car3"> Toyota Supra</label><br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <br>
        <input type="reset" value="Reset">
        <br>
        <br>
        
    </form>
    <br>
    <br>
    <h2> Note: this is just a demo form, no data is actually collected.please do not enter any real personal information.
    </h2>
    <footer>
        <p>Back to <a href="index.html">home page</a></p>
    </footer>
</body>
</html>
